name: main workflow

on:
  push:
    branches:
    - '**'
  pull_request:
    branches:
    - '**'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: stable
          version: 3.0.2
      
      - name: Install dependencies
        run: flutter pub get
      - name: Run Tests
        run: flutter test
        
      - name: Build APK
        run: flutter build apk --release
